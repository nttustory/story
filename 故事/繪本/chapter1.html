            <!-- 這裡放置文本內容 -->
            一台龐大的戰車如同鋼鐵巨獸般向前駛去。<br>
            戰車的履帶在地面上發出令人膽寒的轟鳴聲，閃爍著火光。<br>
            小梅 嗚嗚……小梅，好怕……<br>
            漢娜 沒事的，小梅……沒事的……<br>
            波隆 啊嗚～眼前好像在轉圈圈一樣～<br>
            凱爾 喂，明明很大一隻，不要抓著我！<br>
            索克斯 這、這個……我們速度好像太快了……！？<br>
            馬爾托 但是，如果不快一點的話……村子裡的大家教會被帶走的！<br>
