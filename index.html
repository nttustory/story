<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戰場賦格曲：鋼之樂章</title>
    <style>
        body {
            font-family: "標楷體", sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        h1 a {
            color: inherit;
            text-decoration: none;
        }

        .nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 14%;
            left: 9%;
        }

        .nav a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border-radius: 5px;
            text-align: center;
            width: 85%;
        }

        .nav a.enabled {
            background-color: #601c0f;
        }

        .nav a:hover.enabled {
            background-color: #501511;
        }

        .content {
            width: 50%;
            margin-bottom: 20px;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border: 5px solid rgba(206, 206, 206, 0.35);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .hidden {
            display: none;
        }

        .character-row {
            grid-column: span 6;
            display: flex;
            justify-content: center;
        }

        /* 響應式設計 */
        @media (max-width: 1024px) {
            .nav {
                position: static;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px;
                gap: 10px;
            }

            .nav a {
                width: auto;
                flex: 1 1 auto;
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .content {
                width: 90%;
            }

            .iframe-container {
                aspect-ratio: 16/9;
                border-width: 3px;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }

            .nav a {
                font-size: 0.8rem;
                padding: 6px 10px;
            }

            .iframe-container {
                aspect-ratio: 16/9;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <a href="https://drive.google.com/drive/folders/1vnaC4F1UpfyJcQ1o8PqCZ9vfeXcgJau6?usp=sharing" target="_blank">戰場賦格曲：鋼之樂章</a>
        </h1>

        <div class="content">
            <div class="iframe-container">
                <iframe name="contentFrame"></iframe>
            </div>
        </div>

        <div class="nav">
            <a href="chapter1.html" target="contentFrame" class="enabled" onclick="markAsRead(1)">第１樂章</a>
            <a href="chapter2.html" target="contentFrame" class="hidden" onclick="markAsRead(2)">第２樂章</a>
            <a href="chapter3.html" target="contentFrame" class="hidden" onclick="markAsRead(3)">第３樂章</a>
            <a href="chapter4.html" target="contentFrame" class="hidden" onclick="markAsRead(4)">第４樂章</a>
            <a href="chapter5.html" target="contentFrame" class="hidden" onclick="markAsRead(5)">第５樂章</a>
            <a href="chapter6.html" target="contentFrame" class="hidden" onclick="markAsRead(6)">第６樂章</a>
            <a href="chapter7.html" target="contentFrame" class="hidden" onclick="markAsRead(7)">第７樂章</a>
            <a href="chapter8.html" target="contentFrame" class="hidden" onclick="markAsRead(8)">第８樂章</a>
            <a href="chapter9.html" target="contentFrame" class="hidden" onclick="markAsRead(9)">第９樂章</a>
            <a href="chapter10.html" target="contentFrame" class="hidden" onclick="markAsRead(10)">第１０樂章</a>
            <a href="chapter11.html" target="contentFrame" class="hidden" onclick="markAsRead(11)">第１１樂章</a>
            <a href="chapter12.html" target="contentFrame" class="hidden" onclick="markAsRead(12)">第１２樂章</a>
            <div class="character-row">
                <a href="character.html" target="contentFrame" id="characterButton" class="hidden" onclick="unlockCharacter()">人物介紹</a>
            </div>
        </div>
    </div>

    <script>
        function markAsRead(chapter) {
            const chapterLink = document.querySelector(`.nav a:nth-child(${chapter})`);
            chapterLink.classList.add('read');

            // 解鎖下一章節
            if (chapter < 12) {
                const nextChapterLink = document.querySelector(`.nav a:nth-child(${chapter + 1})`);
                nextChapterLink.classList.remove('hidden');
                nextChapterLink.classList.add('enabled');
            } else {
                unlockCharacter();
            }
        }

        function unlockCharacter() {
            const characterButton = document.getElementById('characterButton');
            characterButton.classList.remove('hidden');
            characterButton.classList.add('enabled');
        }
    </script>
</body>

</html>
