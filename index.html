<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戰場賦格曲：鋼之樂章</title>
    <style>
        body {font-family: "標楷體", sans-serif; /* 更改字體為標楷體 */}
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* 確保內容在背景上方 */
            position: relative; /* 為了讓 z-index 生效 */
        }
        .nav {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            width: %;
        }
        .nav a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: gray; /* 初始顏色為灰色 */
            color: white;
            border-radius: 5px;
            text-align: center; /* 文字置中 */
        }
        .nav a.enabled {
            background-color: #601c0f; /* 按鈕的顏色 */
        }
        .nav a:hover.enabled {
            background-color: #501511;
        }
        .content {
            width: 50%;
            margin-bottom: 20px; /* 添加底部邊距 */
        }
        .iframe-container {
            width: 100%; /* 讓容器寬度自適應 */
            aspect-ratio: 11 / 9; /* 設置比例為 16:9 */
            border: 5px solid #ccc; /* 可選：邊框樣式 */
            justify-content: center; /* 中間對齊 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .hidden {
            display: none; /* 隱藏的樣式 */
        }
        .character-row {
            grid-column: span 6; /* 讓人物介紹按鈕占用整行 */
            display: flex;
            justify-content: center; /* 中間對齊 */
        }
    </style>
</head>
<body background="background.png" style="background-size:cover;"> 
<div class="container">
    <h1>戰場賦格曲：鋼之樂章</h1>

    <div class="content">
        <div class="iframe-container">
            <iframe name="contentFrame"></iframe>
        </div>
    </div>

    <div class="nav">
        <a href="chapter1.html" target="contentFrame" class="enabled" onclick="markAsRead(1)">章節 1</a>
        <a href="chapter2.html" target="contentFrame" class="hidden" onclick="markAsRead(2)">章節 2</a>
        <a href="chapter3.html" target="contentFrame" class="hidden" onclick="markAsRead(3)">章節 3</a>
        <a href="chapter4.html" target="contentFrame" class="hidden" onclick="markAsRead(4)">章節 4</a>
        <a href="chapter5.html" target="contentFrame" class="hidden" onclick="markAsRead(5)">章節 5</a>
        <a href="chapter6.html" target="contentFrame" class="hidden" onclick="markAsRead(6)">章節 6</a>
        <a href="chapter7.html" target="contentFrame" class="hidden" onclick="markAsRead(7)">章節 7</a>
        <a href="chapter8.html" target="contentFrame" class="hidden" onclick="markAsRead(8)">章節 8</a>
        <a href="chapter9.html" target="contentFrame" class="hidden" onclick="markAsRead(9)">章節 9</a>
        <a href="chapter10.html" target="contentFrame" class="hidden" onclick="markAsRead(10)">章節 10</a>
        <a href="chapter11.html" target="contentFrame" class="hidden" onclick="markAsRead(11)">章節 11</a>
        <a href="chapter12.html" target="contentFrame" class="hidden" onclick="markAsRead(12)">章節 12</a>
        <div class="character-row">
            <a href="character.html" target="contentFrame" id="characterButton" class="hidden" onclick="unlockCharacter()">人物介紹</a>
        </div>
    </div>
</div>

<script>
    let chaptersRead = 0;

    function markAsRead(chapter) {
        chaptersRead++;
        const chapterLink = document.querySelector(`.nav a:nth-child(${chapter})`);
        chapterLink.classList.add('read'); 
        
        // 解鎖下一章節
        if (chapter < 12) {
            const nextChapterLink = document.querySelector(`.nav a:nth-child(${chapter + 1})`);
            nextChapterLink.classList.remove('hidden');
            nextChapterLink.classList.add('enabled');
        } else {
            unlockCharacter();
        }
    }

    function unlockCharacter() {
        const characterButton = document.getElementById('characterButton');
        characterButton.classList.remove('hidden');
        characterButton.classList.add('enabled');
    }
</script>

</body>
</html>
